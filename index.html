<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>UCF Paradise Coffe Shop</title>

  <script src="./js/md5.js"></script>
  <script src="./js/code.js"></script>

  <link rel="stylesheet" href="./css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>

<body>
  <div class="app">
    <section class="hero" aria-label="Promo panel">
      <p class="hero-message">"Don't be social loafers, or you will end up being a barista." 
        <br>- Dr. Leinecker</p>
      <div class="hero-overlay"></div>
      <div class="hero-text">
        <h2>It's another day in UCF paradise Coffee Shop!</h2>
        <p>Every Tuesdays and Thursdats at BA1 0119</p>
        
      </div>
    </section>

    <section class="panel">
      <div class="logo-top">
        <img src="images/logoPng.png" alt="UCF Paradise Coffee" aria-label="UCF Paradise logo">
      </div>
      
      <main class="content">
        <div id="loginDiv" class="card">
          <h1>Sign in</h1>
          <p class="subtitle">Access your UCF Paradise Coffee account.</p>

          <form class="form" onsubmit="return false;">
            <label for="loginName">Username</label>
            <input id="loginName" type="text" placeholder="JohnDoe123" autocomplete="username" />

            <label for="loginPassword">Password</label>
            <div class="password-wrap">
              <input id="loginPassword" type="password" placeholder="••••••••" autocomplete="current-password" />
              <span class="visibility">visibility</span>
            </div>

            <button type="button" id="loginButton" class="btn btn-primary" onclick="doLogin();" style="margin-top: 20px;">
              Sign In
            </button>

            <span id="loginResult" class="result"></span>

            <div class="divider">
              <span></span><em>OR</em><span></span>
            </div>

            <button type="button" class="btn btn-outline" onclick="openSignUpModal();">
              Sign Up
            </button>
          </form>
        </div>
      </main>
    </section>
  </div>

  <div id="signUpModal" class="modal">
    <div class="modal-content card">
      <span class="close-button" onclick="closeSignUpModal()">&times;</span>
      <h1>Create Account</h1>
      <p class="subtitle">Join the UCF Paradise Coffee community.</p>
      
      <form class="form" onsubmit="return false;">
        <label for="regFirstName">First Name</label>
        <input id="regFirstName" type="text" placeholder="John" />

        <label for="regLastName">Last Name</label>
        <input id="regLastName" type="text" placeholder="Doe" />

        <label for="regLogin">Username</label>
        <input id="regLogin" type="text" placeholder="JohnDoe123" />

        <label for="regPassword">Password</label>
        <input id="regPassword" type="password" placeholder="••••••••" />

        <button type="button" class="btn btn-primary" onclick="doSignUp();" style="margin-top: 24px;">
          Register
        </button>
        
        <span id="signUpResult" class="result"></span>
      </form>
    </div>
  </div>
</body>
</html>
