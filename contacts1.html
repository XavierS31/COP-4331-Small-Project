<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Contacts - Partner Portal Desktop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
    <script src="./js/md5.js"></script>
    <script src="./js/code.js"></script>
</head>
<body>
    <div class="panel contacts-page">
        <div class="topbar">
            <div class="row topbar-left">
                <div class="topbar-logo-wrap">
                    <div class="logo-wrap"><img src="./images/logoPng.png" alt="Partners" /></div>
                </div>
            
            </div>
        </div>
        <div class="content">
            <nav class="nav">
                <a href="index.html">Home</a>
                <span class="material-symbols-outlined">chevron_right</span>
                <span>Contacts</span>
            </nav>
            <div class="row">
                <div>
                    <h1>Manage Contacts</h1>
                    <p class="subtitle">Oversee and organize all partner and customer relationships.</p>
                </div>
                <button type="button" class="btn btn-primary" id="btnAddContact">
                    <span class="material-symbols-outlined">person_add</span>
                    Add New Contact
                </button>
            </div>
            <div class="card">
                <div class="row">
                    <div class="row">
                        <span>All Partners</span>
                        <span id="contactsCount">0 Total</span>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-outline">
                            <span class="material-symbols-outlined">filter_list</span>
                            Filter
                        </button>
                        <button type="button" class="btn btn-outline">
                            <span class="material-symbols-outlined">download</span>
                            Export
                        </button>
                    </div>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Contact Name</th>
                                <th>Email Address</th>
                                <th>Phone Number</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contactsTableBody">
                            <!-- Rows populated by JavaScript from API -->
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <span id="contactsPaginationText">Showing 0 entries</span>
                    <div class="row">
                        <button type="button" class="btn btn-outline" id="contactsPrevBtn" disabled aria-label="Previous page">
                            <span class="material-symbols-outlined">chevron_left</span>
                        </button>
                        <div id="contactsPageNumbers"></div>
                        <button type="button" class="btn btn-outline" id="contactsNextBtn" aria-label="Next page">
                            <span class="material-symbols-outlined">chevron_right</span>
                        </button>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <script src="./js/contacts.js"></script>
</body>
</html>
